<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        p{
            margin: 0;
        }

        .user-profile-section {
          display: flex;
          max-width: 480px;
          width: 100%;
          flex-direction: column;
          font-family: 'Noto Sans KR', sans-serif;
          margin: 0 auto;
        }
        
        .header-image {
          aspect-ratio: 8.7;
          object-fit: contain;
          object-position: center;
          width: 100%;
        }
        
        .search-container {
          border-radius: 30px;
          background-color: #fff;
          box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
          align-self: center;
          display: flex;
          margin-top: 18px;
          width: 100%;
          max-width: 353px;
          gap: 20px;
          font-size: 20px;
          color: #d9d9d9;
          font-weight: 700;
          text-align: center;
          letter-spacing: -0.2px;
        }
        
        .search-icon {
          border-radius: 30px;
          background-color: #2cd268;
          display: flex;
          width: 60px;
          height: 54px;
        }
        
        .search-input {
          -webkit-text-stroke: 1px #d9d9d9;
          flex-grow: 1;
          width: 261px;
          flex-basis: auto;
          margin: auto 0;
          background: transparent;
          font-size: inherit;
          font-weight: inherit;
          color: inherit;
          border: none;
        }
        
        .user-info-section {
          display: flex;
          margin-top: 18px;
          width: 100%;
          flex-direction: column;
          align-items: center;
          color: #000;
        }
        
        .user-header {
          display: flex;
          width: 356px;
          max-width: 100%;
          gap: 20px;
          font-weight: 700;
          justify-content: space-between;
        }
        
        .user-greeting {
          display: flex;
          flex-direction: column;
        }
        
        .user-name {
          font-size: 22px;
        }
        
        .popular-restaurants {
          font-size: 20px;
          letter-spacing: -0.2px;
          margin-top: 4px;
        }
        
        .my-page-link {
          text-align: center;
          font-size: 16px;
          align-self: start;
        }
        
        .featured-restaurant {
          display: flex;
          margin-top: 13px;
          width: 100%;
          padding-bottom: 10px;
          flex-direction: column;
        }
        
        .restaurant-card {
          z-index: 10;
          display: flex;
          align-items: center;
          gap: 10px;
        }
        
        .card-accent {
          border-radius: 15px;
          background-color: rgba(230, 54, 24, 0.5);
          align-self: stretch;
          display: flex;
          width: 73px;
          height: 360px;
          margin: auto 0;
        }
        
        .card-content {
          align-self: stretch;
          display: flex;
          min-width: 240px;
          flex-direction: column;
          width: 339px;
          margin: auto 0;
          overflow: hidden; /* 벗어난 부분 숨김 */
          position: relative; /* 필요할 경우 위치 조정 */
        }
        
        .card-inner {
          display: flex;
          flex-direction: column;
          border-radius: 15px;
          position: relative;
          aspect-ratio: 1.474;
          width: 100%;
          align-items: start;
          padding: 22px 34px 109px 22px;
        }
        
        .card-image {
          position: absolute;
          inset: 0;
          height: 100%;
          width: 100%;
          object-fit: cover;
          object-position: center;
        }
        
        .card-title {
          position: relative;
          font-size: 20px;
          font-weight: 700;
          letter-spacing: -0.2px;
        }
        
        .card-subtitle {
          position: relative;
          font-size: 16px;
          font-weight: 300;
          letter-spacing: -0.16px;
          margin: 14px 0 -22px;
        }
        
        .card-accent-dark {
          border-radius: 15px;
          background-color: #000;
          align-self: stretch;
          display: flex;
          width: 59px;
          height: 365px;
          margin: auto 0;
        }
        
        .card-logo {
          aspect-ratio: 17.24;
          object-fit: contain;
          object-position: center;
          width: 139px;
          align-self: center;
          max-width: 100%;
          margin: -18px 0 0 15px;
        }
        
        .popular-reviews {
          align-self: center;
          display: flex;
          margin-top: 18px;
          width: 100%;
          max-width: 365px;
          flex-direction: column;
          font-size: 12px;
          color: #000;
          font-weight: 500;
          letter-spacing: -0.12px;
        }
        
        .reviews-title {
          color: #000;
          font-size: 20px;
          font-weight: 700;
          letter-spacing: -0.2px;
        }
        
        .review-list {
          display: flex;
          margin-top: 12px;
          width: 100%;
          flex-direction: column;
          gap: 12px;
        }
        
        .review-card {
          border-radius: 15px;
          background-color: #fff;
          box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
          display: flex;
          width: 100%;
          padding: 7px 13px;
        }
        
        .review-image {
          aspect-ratio: 1.31;
          object-fit: contain;
          object-position: center;
          width: 93px;
        }
        
        .review-content {
          display: flex;
          min-width: 240px;
          flex-direction: column;
          justify-content: center;
          width: 242px;
          padding: 2px 8px;
        }
        
        .review-header {
          display: flex;
          align-items: start;
          gap: 15px;

        }
        
        .user-avatar {
          aspect-ratio: 1.1;
          object-fit: contain;
          object-position: center;
          width: 22px;
          float: left;
        }
        
        .rating-icon {
          aspect-ratio: 0.6;
          object-fit: contain;
          object-position: center;
          width: 12px;
        }
        
        .visually-hidden {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        }

        a {
          color: inherit; /* 부모 요소의 글자 색상 상속 */
          text-decoration: none; /* 밑줄 제거 */
        }
        </style>
</head>
<body>

          <form class="search-container">
            <div class="search-icon" aria-hidden="true"></div>

              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/69494c23fd66b6f22d582dd5b003ef04863d667caba27c141923385f8fed88f5?placeholderIfAbsent=true&apiKey=dbe6499fc4b1436f86152c7495b4f901" alt="Restaurant logo" class="card-logo" />

              <article class="review-card">

                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/664c4f1969d302cd99d3fb2e4085ad16ab334d8668d56dacaea1ca8bc06a63f2?placeholderIfAbsent=true&apiKey=dbe6499fc4b1436f86152c7495b4f901" alt="Rating" class="rating-icon" />
                  </div>
                </div>
              </article>
              
              <article class="review-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f0d4dc9f51c2425d9dcaff0d61afd4202925c55ebb7ceb075b5df99be69788a8?placeholderIfAbsent=true&apiKey=dbe6499fc4b1436f86152c7495b4f901" alt="Review image" class="review-image" />
                <div class="review-content">
                  <div class="review-header">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7f812901059b40135ca8e5a8973df492c29d24698d393324650985c010196851?placeholderIfAbsent=true&apiKey=dbe6499fc4b1436f86152c7495b4f901" alt="User avatar" class="user-avatar" />

                  </div>

              </article>
              
              <article class="review-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7e600e85fc3cefc2cd1931c8ae3b07dc77b8d8d455e7eaeb4c101a685d5c6d63?placeholderIfAbsent=true&apiKey=dbe6499fc4b1436f86152c7495b4f901" alt="Review image" class="review-image" />
                <div class="review-content">
                  <div class="review-header">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7f812901059b40135ca8e5a8973df492c29d24698d393324650985c010196851?placeholderIfAbsent=true&apiKey=dbe6499fc4b1436f86152c7495b4f901" alt="User avatar" class="user-avatar" />

            </div>
          </section>
        </section>
</body>
</html>
